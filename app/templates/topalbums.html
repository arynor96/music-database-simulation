{% extends "base.html" %}
{% block title %}Each artist’s top-rated album{% endblock %}
{% block content %}
    <br>
<h1>Each artist’s top-rated album {{ mongoyes }}</h1><br>
    <div class="main-content">
<table>
    <th>Album Name</th>
    <th>Artist Name</th>
    <th>Average Rating</th>
	{% for row in data %}
	<tr>
		{% for item in row %}
			<td>{{ item }}</td>
		{% endfor %}
	</tr>
	{% endfor %}
</table>
    </div>
{% endblock %}
